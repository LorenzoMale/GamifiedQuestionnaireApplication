<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" media="all"
	 href="../CSS/mystyle.css" th:href="@{/css/mystyle.css}" />
<title>Login page</title>
</head>
<body>
	<h1>Welcome to the product game</h1>


	<form action="Login" method="POST">
		Username: <input type="text" name="username" required> <br>
		Password: <input type="password" name="psw" required><br>
		<input type="submit" value="login">
		<p th:text=" ${errorMsg}"></p>
	</form>
	
	
	<form action="Registration" method="POST">
		E-mail: <input type="text" name="email" required> <br>
		Password: <input type="password" name="pswReg" required><br>
		Confirm Password: <input type="password" name="pswConfirm" required><br>
		<input type="submit" value="register">
		<p th:text=" ${RegistrationErrorMsg}"></p>
	</form>


</body>
</html>
